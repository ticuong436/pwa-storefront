query getBookingDetail($id: ID!) {
    getBookingDetail(id: $id) {
        booking_id
        booking_date
        booking_status
        booking_day_of_week
        hotel_name
        check_in
        check_out
        total_cost
        sky_point
        is_earned_sky_point
        customer_name
        hotel_address
        hotel_image
        room_type
        number_of_room
        number_of_person
        number_of_night
        cancel_policy
        meal_plan
        notification
        total_cost
        mandatory_tax
        rooms {
            given_name
            family_name
            special_request
        }
    }
}
